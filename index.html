<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            padding: 20px;
            background: rgba(70, 130, 180, 0.9); 
            color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin: 20px auto;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5a9bd4;
        }

        #weather-display {
            margin-top: 20px;
        }

        #weather-image {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10%;
            transition: transform 0.3s ease-in-out;
        }

        #weather-image:hover {
            transform: scale(1.2);
        }

        #spinner {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4682b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(70, 130, 180, 0.9); 
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Explorer</h1>
        <p>Find out the current weather for any city around the world.</p>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather">Get Weather</button>
        </div>
        <div id="spinner"></div>
        <div id="weather-display">
            <img id="weather-image" src="images/default.jpg" alt="Default Weather Icon">
            <div id="weather-data"></div>
        </div>
    </main>
    <footer>
        <p>Created by Ali Noun for CIS 1440</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
