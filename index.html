<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            padding: 20px;
            background: #4682b4;
            color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 20px;
        }

        .input-container {
            margin: 20px auto;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5a9bd4;
        }

        #weather-display {
            margin-top: 20px;
        }

        #weather-image {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10%;
            transition: transform 0.3s ease-in-out;
        }

        #weather-image:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Explorer</h1>
        <p>Find out the current weather for any city around the world.</p>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather">Get Weather</button>
        </div>
        <div id="weather-display">
            <img id="weather-image" src="images/default.jpg" alt="Default Weather Icon">
            <div id="weather-data"></div>
        </div>
    </main>
    <footer>
        <p>Created by [Your Name] for CIS 1440</p>
    </footer>
    <script>
        document.getElementById("get-weather").addEventListener("click", () => {
            const city = document.getElementById("city-input").value.trim();
            const apiKey = "your_api_key_here"; // Replace with your OpenWeather API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            if (city === "") {
                alert("Please enter a city name.");
                return;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weatherDataDiv = document.getElementById("weather-data");
                        weatherDataDiv.innerHTML = `
                            <h2>${data.name}</h2>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                        `;

                        const weatherImage = document.getElementById("weather-image");
                        const weatherCondition = data.weather[0].main.toLowerCase();
                        if (weatherCondition.includes("clear")) {
                            weatherImage.src = "images/clear.jpg";
                        } else if (weatherCondition.includes("rain")) {
                            weatherImage.src = "images/rain.jpg";
                        } else if (weatherCondition.includes("cloud")) {
                            weatherImage.src = "images/clouds.jpg";
                        } else {
                            weatherImage.src = "images/default.jpg";
                        }
                    } else {
                        alert("City not found. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    alert("Something went wrong. Please try again later.");
                });
        });
    </script>
</body>
</html>
